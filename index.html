<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲封面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      overflow: hidden;
      background-color: black;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('image/indexbackground.png');
      background-size: cover;
      background-position: center;
      opacity: 0.8;
      z-index: -2;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 10s infinite;
      z-index: -1;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

    .button-container {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-bottom: 50px;
    }

    .game-button {
      width: 150px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .game-button:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.2);
    }

    .game-button img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(2px 4px 6px black);
    }

    .game-button span {
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <div class="game-button" onclick="window.location.href='battle.html'">
      <img src="image/battle.png" alt="冒險戰鬥">
      <span>冒險戰鬥!</span>
    </div>

    <div class="game-button" onclick="window.location.href='cave.html'">
      <img src="image/gocave.png" alt="洞窟探險">
      <span>洞窟探險!</span>
    </div>
  </div>

  <script>
    function createParticles() {
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDuration = 5 + Math.random() * 10 + 's';
        particle.style.animationDelay = Math.random() * -20 + 's';
        document.body.appendChild(particle);
      }
    }
    createParticles();
  </script>

</body>
</html>
